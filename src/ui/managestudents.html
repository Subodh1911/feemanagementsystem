<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

</head>

<body>

  <header>
    <h1>Student Management</h1>
  </header>
    <nav>
        <ul>
            <li><a href="home.html">Dashboard</a></li>
            <li style="background-color: rgb(255, 218, 163);"><a href="#">Manage Students</a></li>
            <li><a href="feepayment.html">Payments</a></li>
            <li><a href="feestatus.html">Fee Status</a></li>
            <li><a href="managefee.html">Manage Fee</a></li>
            <li><a href="login.html">Logout</a></li>
        </ul>
    </nav>

  <main class="container">

    <div class="">

      <div class="row-md-6 p-5 my-auto">

        <!-- Product Form -->
        <form id="studentForm" class="card card-body">
          <div class="form-group">
            <input type="number" id="student_reg_no" placeholder="Student Registration No" class="form-control" autofocus>
          </div>
          <div class="form-group">
            <input type="text" id="student_name" placeholder="Student Name" step="any" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" id="standard" style="text-transform:uppercase" placeholder="Class" class="form-control"></input>
          </div>
          <div class="form-group">
            <input type="text" id="section" style="text-transform:uppercase" placeholder="Section" class="form-control"></input>
          </div>
          <div class="form-group">
            <input type="number" id="roll_no" placeholder="Roll No" class="form-control"></input>
          </div>
          <div class="form-group">
            <input type="text" id="address" rows="2" placeholder="Address" class="form-control"></input>
          </div>
          <div class="form-group">
            <input type="text" id="parent_name" placeholder="Parent Name" class="form-control"></input>
          </div>
          <div class="form-group">
            <input type="number" id="parent_mobile_no" placeholder="Parent Mobile Number" class="form-control"></input>
          </div>
          <div class="form-group">
            <input type="text" id="bus_service" placeholder="Bus Service Yes/No" class="form-control"></input>
          </div>
          <button type="submit" class="btn btn-primary">
            Save
          </button>
        </form>

      </div>

      <!-- Product List -->
      <div class="row-md-6">

        <table  id = "studentlisthead" class="table table-hover" hidden>
          <thead class="thead-dark">
            <tr>
              <th scope="col">Class</th>
              <th scope="col">Section</th>
              <th scope="col">Roll No</th>
              <th scope="col">Name</th>
              <th scope="col">Payments</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
        </table>

        <table  id = "studentlist" class="table table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Class</th>
              <th scope="col">Section</th>
              <th scope="col">Roll No</th>
              <th scope="col">Name</th>
              <th scope="col">Payments</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
        </table>
        <!-- <div id="studentlist"></div> -->
      </div>
    </div>

  </main>

  <script src="./managestudents.js"></script>

</body>

</html>
