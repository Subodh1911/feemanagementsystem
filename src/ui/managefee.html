<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electron & MySQL</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

</head>

<body>


  <header>
    <h1>Fee Management</h1>
    </header>
    <nav>
        <ul>
            <li><a href="home.html">Dashboard</a></li>
            <li><a href="managestudents.html">Students</a></li>
            <li><a href="feepayment.html">Payments</a></li>
            <li><a href="feestatus.html">Fee Status</a></li>
            <li style="background-color: rgb(255, 218, 163);"><a href="#">Manage Fee</a></li>
            <li><a href="login.html">Logout</a></li>
        </ul>
    </nav>

  <main class="container-large">

    <div class="">

      <div class="row-md-6 p-4 my-auto">

        <!-- Product Form -->
        <form id="feeForm" class="card card-body">
          <div class="form-group">
            <input type="text" id="name" placeholder="Fee title" class="form-control" autofocus>
          </div>
          <div class="form-group">
            <input type="number" id="amount" placeholder="Fee Amount" step="any" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" id="standard" style="text-transform:uppercase" rows="3" placeholder="Class" class="form-control"></input>
          </div>
          <div class="form-group">
            <select name="type" id="feetype" class="form-control">
              <option value="month">Monthly</option>
              <option value="year">Yearly</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">
            Save
          </button>
        </form>

      </div>

      <!-- Product List -->
      <div class="">
        <div class="row-md-6 p-4 my-auto">

          <table id="feeshead" class="table table-hover" hidden>
            <thead class="thead-dark">
              <tr>
                <th scope="col">Class</th>
                <th scope="col">Fee Title</th>
                <th scope="col">Type</th>
                <th scope="col">Amount</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
          </table>

          <table id="fees" class="table table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Class</th>
                <th scope="col">Fee Title</th>
                <th scope="col">Type</th>
                <th scope="col">Amount</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>

  </main>

  <script src="./managefee.js"></script>

</body>

</html>
